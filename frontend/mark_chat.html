<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MARK.IA Chat</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    @media (max-width: 768px) {
      body {
        padding-top: 10px !important;
      }
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 16px;
      background: #f4f5fb;
    }

    :root { --vh: 1vh; }

    .chat-container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.12);
      display: flex;
      flex-direction: column;
      height: calc(var(--vh) * 100 - 32px);
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      background: linear-gradient(90deg, #2563eb, #38bdf8);
      color: white;
    }

    .chat-header-avatar {
      width: 48px;
      height: 48px;
      border-radius: 999px;
      background: linear-gradient(135deg, #1d4ed8, #38bdf8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 700;
      font-size: 12px;
      letter-spacing: 0.5px;
      margin-right: 12px;
    }

    .chat-header-avatar .avatar-text {
      display: block;
    }

    .chat-header-text h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }

    .chat-header-text p {
      margin: 2px 0 0 0;
      font-size: 13px;
      opacity: 0.9;
    }

    .chat-messages {
      flex: 1;
      padding: 16px 18px;
      overflow-y: auto;
      background: linear-gradient(180deg, #f5f7ff, #eef2ff);
    }

    .msg-row {
      display: flex;
      margin-bottom: 10px;
    }

    .msg-row.user {
      justify-content: flex-end;
    }

    .msg-row.mark {
      justify-content: flex-start;
    }

    .msg-bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .msg-row.user .msg-bubble {
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .msg-row.mark .msg-bubble {
      background: white;
      color: #0f172a;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.08);
    }

    .typing-indicator {
      font-size: 12px;
      color: #64748b;
      padding: 0 18px 8px;
    }

    .input-area {
      padding: 10px 12px;
      border-top: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f9fafb;
    }

    .input-area textarea {
      flex: 1;
      resize: none;
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      padding: 10px 14px;
      font-size: 14px;
      outline: none;
      min-height: 40px;
      max-height: 120px;
    }

    .send-button {
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .icon-button {
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      background: #ffffff;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
    }

    .icon-button.gravando {
      background: #dc2626;
      border-color: #b91c1c;
      color: white;
      animation: mic-pulse 1s infinite;
    }

    @keyframes mic-pulse {
      0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
      100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
    }

    /* üîä √Årea do bot√£o "Ouvir resposta" */
    .voice-controls {
      display: none;
      justify-content: flex-end;
      padding: 4px 16px 0 16px;
    }

    .voice-button {
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      background: #ffffff;
      padding: 6px 14px;
      font-size: 13px;
      color: #1d4ed8;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08);
    }

    @media (max-width: 768px) {
      .msg-bubble { max-width: 85%; }
    }
  </style>

  <script>
    // Corrige altura real em iOS/Android
    function updateVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('load', updateVh);
    window.addEventListener('resize', updateVh);
  </script>

</head>

<body>
  <div class="chat-container">

    <div class="chat-header">
      <div class="chat-header-avatar">
        <span class="avatar-text">MARK</span>
      </div>
      <div class="chat-header-text">
        <h1>Mark.IA</h1>
        <p>Fale com o maior especialista em branding e marketing.</p>
      </div>
    </div>

    <div id="chatMessages" class="chat-messages"></div>

    <div id="typing" class="typing-indicator" style="display:none;">
      MARK est√° digitando...
    </div>

    <!-- üîä Bot√£o para iOS -->
    <div id="voiceControls" class="voice-controls">
      <button id="playVoiceBtn" class="voice-button">üîä Ouvir esta resposta</button>
    </div>

    <div class="input-area">
      <button id="attachBtn" class="icon-button">+</button>
      <textarea id="userInput" placeholder="Digite sua pergunta..."></textarea>
      <button id="micBtn" class="icon-button">üé§</button>
      <button id="sendBtn" class="send-button">Enviar</button>
      <input type="file" id="fileInput" multiple style="display:none" />
    </div>

  </div>

<script>
console.log("MARK chat carregado");

// Detecta iOS
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

// √öltima resposta salva para bot√£o de voz
let ultimaResposta = "";

// Detecta API
let API_URL;
if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
  API_URL = "http://127.0.0.1:8000";
} else {
  API_URL = "https://mivmark-backend.onrender.com";
}

const USUARIO_ID = "{{USUARIO_ID}}";

// Elementos
const chatMessages = document.getElementById("chatMessages");
const userInput    = document.getElementById("userInput");
const sendBtn      = document.getElementById("sendBtn");
const typing       = document.getElementById("typing");
const attachBtn    = document.getElementById("attachBtn");
const micBtn       = document.getElementById("micBtn");
const fileInput    = document.getElementById("fileInput");

const voiceControls = document.getElementById("voiceControls");
const playVoiceBtn  = document.getElementById("playVoiceBtn");

// Bot√£o "Ouvir esta resposta"
if (playVoiceBtn && "speechSynthesis" in window) {
  playVoiceBtn.addEventListener("click", () => {
    if (!ultimaResposta) return;
    const u = new SpeechSynthesisUtterance(ultimaResposta);
    u.lang = "pt-BR";
    u.rate = 1.5;
    u.pitch = 0.9;
    speechSynthesis.cancel();
    speechSynthesis.speak(u);
  });
}

function addMessage(text, from="user") {
  const row = document.createElement("div");
  row.className = "msg-row " + (from === "user" ? "user" : "mark");

  const bubble = document.createElement("div");
  bubble.className = "msg-bubble";
  bubble.textContent = text;

  row.appendChild(bubble);
  chatMessages.appendChild(row);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Envio da mensagem
async function enviarMensagem(textoParam=null, origemVoz=false) {

  // Sempre esconde o bot√£o de voz antes de nova mensagem
  voiceControls.style.display = "none";

  const texto = textoParam !== null ? textoParam.trim() : userInput.value.trim();
  if (!texto) return;

  addMessage(texto, "user");

  if (!origemVoz) userInput.value = "";
  userInput.focus();

  sendBtn.disabled = true;
  typing.style.display = "block";

  let resposta = "";

  try {
    let uid = parseInt(USUARIO_ID, 10);
    if (Number.isNaN(uid)) uid = null;

    const resp = await fetch(`${API_URL}/mark/stream`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mensagem: texto, usuario_id: uid })
    });

    if (!resp.ok || !resp.body) throw new Error("Erro no streaming");

    const reader = resp.body.getReader();
    const decoder = new TextDecoder("utf-8");

    // Cria a bolha vazia
    const row = document.createElement("div");
    row.className = "msg-row mark";
    const bubble = document.createElement("div");
    bubble.className = "msg-bubble";
    bubble.textContent = "";
    row.appendChild(bubble);
    chatMessages.appendChild(row);

    while(true) {
      const {value, done} = await reader.read();
      if (done) break;
      const chunk = decoder.decode(value);
      resposta += chunk;
      bubble.textContent = resposta;
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    ultimaResposta = resposta;

    // üîä Voz autom√°tica em PC/Android
    if (origemVoz && resposta) {

      if (isIOS) {
        voiceControls.style.display = "flex";  // mostra bot√£o manual
      } else if ("speechSynthesis" in window) {
        const u = new SpeechSynthesisUtterance(resposta);
        u.lang = "pt-BR";
        u.rate = 1.5;
        u.pitch = 0.9;
        speechSynthesis.cancel();
        speechSynthesis.speak(u);
      }
    }

  } catch (e) {
    console.error(e);
    addMessage("Erro ao falar com o MARK.", "mark");
  }

  sendBtn.disabled = false;
  typing.style.display = "none";
}

// Eventos
sendBtn.addEventListener("click", () => enviarMensagem(null, false));

userInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    enviarMensagem(null, false);
  }
});

attachBtn.addEventListener("click", () => fileInput.click());

fileInput.addEventListener("change", () => {
  if (fileInput.files.length > 0) {
    addMessage(`üìé ${fileInput.files.length} arquivo(s) selecionado(s).`, "mark");
  }
});

// üéôÔ∏è Voz ‚Üí Texto
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition = null;

if (SpeechRecognition) {
  recognition = new SpeechRecognition();
  recognition.lang = "pt-BR";
  recognition.continuous = false;
  recognition.interimResults = false;
}

micBtn.addEventListener("click", () => {
  if (!recognition) {
    alert("Navegador n√£o suporta reconhecimento de voz.");
    return;
  }
  micBtn.disabled = true;
  micBtn.classList.add("gravando");
  recognition.start();
});

if (recognition) {
  recognition.addEventListener("result", (event) => {
    const texto = event.results[0][0].transcript;
    userInput.value = texto;
    enviarMensagem(texto, true); // origem voz
  });

  recognition.addEventListener("end", () => {
    micBtn.disabled = false;
    micBtn.classList.remove("gravando");
  });

  recognition.addEventListener("error", (event) => {
    console.error("Erro voz:", event.error);
  });
}

</script>
</body>
</html>
