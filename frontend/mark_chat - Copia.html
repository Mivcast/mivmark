<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MARK.IA Chat</title>

  <!-- CSS correto -->
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 16px;
      background: #f4f5fb;
    }

    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.12);
      display: flex;
      flex-direction: column;
      height: 720px;
      overflow: hidden;
    }

    .chat-header {
      padding: 14px 20px;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(90deg, #2563eb, #38bdf8);
      color: #fff;
    }

    .chat-header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      overflow: hidden;
      background: #fff;
      flex-shrink: 0;
    }

    .chat-header-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-header-text h1 {
      font-size: 16px;
      margin: 0 0 2px 0;
    }

    .chat-header-text p {
      font-size: 13px;
      margin: 0;
      opacity: 0.9;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: radial-gradient(circle at top left, #eff6ff, #f8fafc);
    }

    .msg-row {
      display: flex;
      margin-bottom: 10px;
      max-width: 100%;
    }

    .msg-row.user {
      justify-content: flex-end;
    }

    .msg-bubble {
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      max-width: 75%;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.06);
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .msg-row.user .msg-bubble {
      background: #2563eb;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .msg-row.mark .msg-bubble {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      border-top: 1px solid #e2e8f0;
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      background: #f9fafb;
    }

    .input-area textarea {
      flex: 1;
      resize: none;
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      padding: 10px 14px;
      font-size: 14px;
      outline: none;
      min-height: 40px;
      max-height: 120px;
    }

    .input-area textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.3);
    }

    .send-button {
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .typing-indicator {
      font-size: 12px;
      color: #64748b;
      padding: 0 18px 8px;
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 600px;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-header-avatar">
        <!-- Troque esta URL depois pela imagem oficial do MARK -->
        <img src="https://via.placeholder.com/150x150.png?text=MARK" alt="MARK">
      </div>
      <div class="chat-header-text">
        <h1>Mark.IA</h1>
        <p>Fale com o maior especialista em branding e marketing.</p>
      </div>
    </div>

    <div id="chatMessages" class="chat-messages"></div>

    <div id="typing" class="typing-indicator" style="display: none;">
      MARK est√° digitando...
    </div>

    <div class="input-area">
      <textarea id="userInput" placeholder="Digite sua pergunta..."></textarea>
      <button id="sendBtn" class="send-button">
        Enviar
      </button>
    </div>
  </div>

  <script>
    // üëâ BACKEND LOCAL
    const API_URL = "http://127.0.0.1:8000";   // troque para https://mivmark-backend.onrender.com no deploy

    // IDs injetados pelo Streamlit (substitu√≠dos no app.py)
    const USUARIO_ID = "{{USUARIO_ID}}";
    const EMPRESA_ID = "{{EMPRESA_ID}}";

    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const typing = document.getElementById("typing");

    function addMessage(text, from = "user") {
      const row = document.createElement("div");
      row.className = "msg-row " + (from === "user" ? "user" : "mark");

      const bubble = document.createElement("div");
      bubble.className = "msg-bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      chatMessages.appendChild(row);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function enviarMensagem() {
      const texto = userInput.value.trim();
      if (!texto) return;

      addMessage(texto, "user");
      userInput.value = "";
      userInput.focus();

      sendBtn.disabled = true;
      typing.style.display = "block";

      try {
        const resp = await fetch(`${API_URL}/mark/responder`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            mensagem: texto,
            usuario_id: USUARIO_ID,
             // se quiser depois podemos mandar modelo/provedor tamb√©m
          })
        });

        if (!resp.ok) {
          throw new Error("Erro HTTP " + resp.status);
        }

        const data = await resp.json();
        const resposta = data.resposta || "Sem resposta do MARK.";

        addMessage(resposta, "mark");

      } catch (e) {
        console.error(e);
        addMessage("Erro ao falar com o MARK. Verifique se o backend est√° rodando.", "mark");
      } finally {
        sendBtn.disabled = false;
        typing.style.display = "none";
      }
    }

    sendBtn.addEventListener("click", enviarMensagem);

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        enviarMensagem();
      }
    });
  </script>
</body>
</html>
